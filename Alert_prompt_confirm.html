<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert,prompt and confirm</title>
</head>
<body>
    <div class="container">
        This is a page of JavaScript.
    </div>
    <script>
        // Alert in in-browser JavaScript and it Does not return anything
        alert("Kahan Engineering k chakkar me pad gya be")

        let name=prompt("What is your name?","Guest")
        console.log(name)
        let name1=prompt("What is your name?")
        console.log(name1)

        let deletePost=confirm("Do you really want to do delete this post?")
        console.log(deletePost)
        if(deletePost){
            console.log("Your post has been deleted successfully ")
        }
        else{
            console.log("Your post has not been deleted")
        }
    </script>
</body>
</html>
